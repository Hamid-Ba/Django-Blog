name: Django Test CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Docker Compose
      run: docker-compose up -d
    - name: Active env
      run : source /home/runner/work/Django-Blog/Django-Blog/core/env/bin/activate
    - name: Run All Test
      run: python /home/runner/work/Django-Blog/Django-Blog/core/manage.py test
